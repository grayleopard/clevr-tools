name: Nightly HEIC E2E

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  heic-e2e:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (webpack)
        run: npm run build -- --webpack

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run HEIC nightly E2E only
        env:
          RUN_HEIC_E2E: "1"
        run: npm run test:e2e -- tests/e2e/heic-happy.spec.ts
